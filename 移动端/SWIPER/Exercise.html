<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>

        html,body{
            width: 100%;
            overflow-x: hidden;:
        }
        html{
            font-size:100px;
        }
        /*设置容器的的大小*/
        .swiper-container{
            height: 3.5rem;
        }
        /*这个是必须要设置的，让图片显示出来*/
        .swiper-slide img{
            width: 100%;
            height: 100%;
        }
        .swiper-pagination-bullet-active{
            background:red;
        }

    </style>

</head>
<body>

<!-- 滑动容器 -->
<div class="swiper-container">
    <!-- 滑动区域 -->
    <div class="swiper-wrapper">
        <!-- 滑动项 -->
        <div class="swiper-slide">
            <img src=""  data-src="img/banner/banner1.jpg"  class="swiper-lazy" alt="">

            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img src="" data-src="img/banner/banner2.jpg"  class="swiper-lazy" alt="">

            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img src="" data-src="img/banner/banner3.jpg"  class="swiper-lazy" alt="">

            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img src="" data-src="img/banner/banner4.jpg"  class="swiper-lazy" alt="">

            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img src="" data-src="img/banner/banner5.jpg"  class="swiper-lazy" alt="">

            <div class="swiper-lazy-preloader"></div>
        </div>
    </div>
    <!-- 焦点分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 左右切换按钮 -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->

    <!-- 是否需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->

</div>


<script src="js/swiper.min.js"></script>
<script>


    //Swiper即使一个类
    var mySwiper=new Swiper('.swiper-container',{
        //实现无缝衔接，并滚动，运动到最后一张可以实现无缝衔接
        loop:true,
        //如果需要分页器
        pagination:'.swiper-pagination',
        //分页器类型,默认是'bullets'圆点、'fraction' 分式、'progress'进度条，custom自定义
        paginationType:'custom',

//slide的切换效果，默认为"slide"（位移切换），可设置为"fade"（淡入）"cube"（方块）
// "coverflow"（3d流）"flip"（3d翻转）
        effect:'fade',
        //实现自动轮播，每隔3000ms自动轮播
        autoplay:3000,
        //->手动切换完成后,继续自动轮播,默认是false,切换完成就停止自动了
        autoplayDisableOnInteraction: false,

        lazyLoading: true,//->开启图片的延迟加载
        lazyLoadingInPrevNext: true,//->把当前这一张和它的前一张以及后一张首先进行延迟加载

        //回调函数,初始化成功就会执行这个函数
        onInit:function(swiper){
            console.log(swiper instanceof Swiper);
        }


        // ->切换的速度,默认是300ms
//    speed: 500

    });

    //关于图片的延迟加载
    //    predloadImages
    //    默认为true，Swiper会强制加载所有图片
    //    开启延迟加载，layzLoading：true

    //    div.class=swiper-lazy-preloader

</script>
</body>
</html>
